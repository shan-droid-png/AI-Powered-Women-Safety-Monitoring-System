<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to your account | Safety Innovators</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/17446/17446833.png" type="image/x-icon">

</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="links">
        <a href="/forgot">Forgot Password?</a>
        
       </div>
      <button type="submit" id="loginForm">Login</button>
    </form>
    
        
<p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
   
  </div>

  <img src="./logo.jpg" alt="" class="watermark">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
